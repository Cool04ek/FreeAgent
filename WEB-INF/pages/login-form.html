<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Login page</h1>

<!-- if Invalid login or password
     <b class="error">Invalid login or password.</b>-->


<!--do not change names and id-->
<form method="post" action="<c:url value='j_spring_security_check'/>">
    <table>
        <tbody>
        <tr>
            <td>Login:</td>
            <td><input type="text" name="j_username" id="j_username" size="30" maxlength="40"/></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="j_password" id="j_password" size="30" maxlength="32"/></td>
        </tr>
        <tr>
            <td><a href="${pageContext.request.contextPath}/registration">Registration</a><br/></td>
            <td><input type="submit" value="Login"/></td>
        </tr>
        </tbody>
    </table>
</form>

</body>
</body>
</html>
