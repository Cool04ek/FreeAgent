<div id="registration">
    <div>
        <link rel="stylesheet" href="css/registration.css"/>
        <div>
            <div class="header">
                {{uiTranslations.header_main}}
            </div>
            <div class="socials">
                <div class="fb">
                    <img src="img/f.png">
                    <p>{{uiTranslations.text_facebook}}</p>
                </div>
                <div class="vk">
                    <img src="img/v.png">
                    <p>{{uiTranslations.text_vk}}</p>
                </div>
            </div>
            <div class="info">
                Or create a new one with your usernae and email.
            </div>
        </div>
        <div>
            <form action="user" modelAttribute="userDto" method="post">
                <input placeholder="{{uiTranslations.placeholder_login}}" name="login" id="loginInput"/>
                <input placeholder="{{uiTranslations.placeholder_password}}" name="password" id="passwordInput"/>
                <input placeholder="{{uiTranslations.placeholder_email}}" name="email" id="emailInput"/>
                <input placeholder="{{uiTranslations.placeholder_first_name}}" name="firstName" id="firstNameInput"/>
                <input placeholder="{{uiTranslations.placeholder_last_name}}" name="lastName" id="lastNameInput"/>
                <input placeholder="{{uiTranslations.placeholder_city}}" name="city" id="cityInput"/>
                <input placeholder="{{uiTranslations.placeholder_date_of_birth}}" name="dateOfBirth" id="dateOfBirthInput"/>
                <input placeholder="{{uiTranslations.placeholder_phone_number}}" name="phone" id="phoneInput"/>
                <input placeholder="{{uiTranslations.placeholder_description}}" name="description" id="descriptionInput"/>
                <!--here we should select sports-->
                <button>{{uiTranslations.button_register}}</button>
            </form>
        </div>
    </div>
</div>
