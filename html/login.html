<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Login page</title>

    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.indigo-pink.min.css">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="../css/app/login.css"/>

    <script type="text/javascript" src="../js/libs/require-2.1.19.js"></script>
    <script type="text/javascript" src="../js/config.js"></script>

    <script type="text/javascript">
        require(['jquery', 'login'], function ($, initLogin) {
            $(function () {
                initLogin();
            });
        })
    </script>
</head>
<body>
<div id="main_wrapper">
    <div id="content">
        <h1>Login page</h1>

        <form id="login_form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <input class="mdl-textfield__input" type="text" name="j_username" id="j_username" size="30"
                       maxlength="40"/>
                <label class="mdl-textfield__label" for="j_username">Login:</label>
            </div>

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label textfield-demo">
                <input class="mdl-textfield__input" type="password" name="j_password" id="j_password" size="30"
                       maxlength="32"/>
                <label class="mdl-textfield__label" for="j_password">Password:</label>
            </div>

        </form>
        <div id="login_btn"
             class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
            Log in
        </div>
        <div>
            <p>
                Not a member yet? Create account!
            </p>
            <a id="register_link" href="registration.html"
               class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Register
            </a>
        </div>

        <a href="">Home page</a><br/>
    </div>
</div>
</body>
</html>
