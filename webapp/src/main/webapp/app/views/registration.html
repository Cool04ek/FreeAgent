<div id="registration">
    <div id="header">
        <a id="logo" href="/" class="">
            <img src="/img/icon-logo.svg">
        </a>

        <a id="login" href="/login" class="">
            <img src="/img/icons/user_dark.svg">
            <span>LOGIN</span>
        </a>
    </div>
    <form id="reg-form">
        <dir-field-text ng-model="formData.email"
                        field-label="Email"
                        field-hint="It will be used for authentication and notifications"
                        field-pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20})"
                        field-error="Invalid email">
        </dir-field-text>


        <input
                type="password"
                placeholder="{{uiTranslations.placeholder_password}}"
                name="password"
                id="passwordInput"
                ng-model="formData.password"/>

        <input
                type="password"
                placeholder="{{uiTranslations.placeholder_password}}"
                name="password"
                id="confirmPassInput"
                ng-model="confirmPass"/>

        <input
                placeholder="{{uiTranslations.placeholder_first_name}}"
                name="firstName"
                id="firstNameInput"
                ng-model="formData.firstName"/>

        <!--here we should select sports-->
        <button>SUBMIT</button>
    </form>
</div>
<link rel="stylesheet" href="/css/registration.css"/>
