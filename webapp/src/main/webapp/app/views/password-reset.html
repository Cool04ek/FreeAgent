<div id="password-reset">
    <div id="header">
        <a id="logo" href="/" class="">
            <img src="/img/icon-logo.svg">
        </a>

        <a id="login-link" href="/login" class="">
            <img src="/img/icons/user_dark.svg">
            <span>LOGIN</span>
        </a>
    </div>

    <div id="form-wrapper">
        <form id="login-form" ng-submit="">
            <h1 class="page-header">RESET PASSWORD</h1>

            <p class="subtitle">
                Введите ваш email чтобы получить на него новый пароль.
            </p>

            <dir-form-field field-model="loginData.j_password"
                            field-label="Email"
                            field-hint=""
                            field-pattern="^[a-z0-9!#$%&'*+/=?^_`{|}~-]+(\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@([a-z0-9!#$%&'*+/=?^_`{|}~-]+(\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])$"
                            field-error="Некорректный адрес электронной почты.">
            </dir-form-field>

            <div class="error">{{error}}</div>

            <button class="btn primary">SUBMIT</button>
        </form>
    </div>
</div>
