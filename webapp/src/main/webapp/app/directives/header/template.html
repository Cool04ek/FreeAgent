<div id="header">
    <link rel="stylesheet" href="css/header.css"/>
    <div class="main-wrapper">
        <div class="logo-wrapper valign-container">
            <a class="logo" href="#/">
                <img ng-src="img/logo.png">
            </a>
        </div>
        <div class="links-wrapper valign-container">
            <div class="loggedout" ng-hide="isLoggedIn">
                <a class="login-link" href="#/login">
                    {{ uiTranslations.link_login }}
                </a>
            </div>
            <div class="loggedin" ng-show="isLoggedIn">

                <a class="profile-link" href="#/profile">
                    <img class="userpic" ng-src="{{ userPicUrl }}"><span>{{ uiTranslations.link_my_profile }}</span>
                </a>
                <a class="logout-link" ng-click="logoutHandler()">
                    <span>{{ uiTranslations.link_logout }}</span>
                </a>
            </div>
        </div>
    </div>
</div>
