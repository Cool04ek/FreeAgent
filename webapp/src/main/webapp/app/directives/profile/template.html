<div>
    <table>
        <tbody>
        <tr>
            <th>Key</th>
            <th>Value</th>
        </tr>
        <tr ng-repeat="(key, value) in userInfo">
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        </tbody>
    </table>
    <form action="/user/setImage" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="userpic">
        <input type="submit">
    </form>
</div>
