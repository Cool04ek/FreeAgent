<div class="main-container">
    <link rel="stylesheet" href="css/profile.css"/>
    <div id="profile">
        <div>
            <img class="userpic" ng-src="{{ userPicUrl }}">
            <h1>Profile data</h1>
            <table>
                <tbody>
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                <tr ng-repeat="(key, value) in userInfo">
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                </tbody>
            </table>
            <br>
            <br>
            <h1>Uppload new profile image</h1>
            <div>
                <form id="userpic" ng-submit="uploadImage()">
                    <input type="file" name="file">
                    <br>
                    <input type="submit">
                </form>
            </div>

        </div>
    </div>
</div>
