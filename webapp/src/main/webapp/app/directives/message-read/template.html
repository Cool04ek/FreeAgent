<div class="main-container">
    <div>
        <div>
            <h1>Received messages</h1>
            <div ng-repeat="message in messages">
                <table>
                    <tbody>
                    <tr ng-repeat="(key, value) in message">
                        <td>{{ key }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    </tbody>
                </table>
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
