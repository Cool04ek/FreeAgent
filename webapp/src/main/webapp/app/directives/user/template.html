<div class="main-container" id="user">
    <style>
        #user .content {
            padding: 30px;
        }

        #user .userpic {
            height: 250px;
            float: right;
        }
    </style>
    <div>
        <div class="content">
            <img class="userpic" ng-src="{{ '/api/user/getImage/' + userInfo.id }}">

            <a href="{{ (isLoggedIn ? '/dialogs/' : '/message/send/') + userInfo.id }}">Send message to <b>{{ userInfo.login}}</b></a>
            <br>
            <br>

            <h1>User data</h1>
            <table>
                <tbody>
                <tr ng-repeat="(key, value) in userInfo">
                    <td>{{ key }}</td>
                    <td ng-hide="key !== 'dateOfRegistration'">{{ value | date }}</td>
                    <td ng-show="key !== 'dateOfRegistration'">{{ value }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
