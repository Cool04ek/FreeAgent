<div class="main-container" id="user">
    <style>
        #user .content {
            padding: 30px;
        }

        #user .userpic {
            height: 250px;
            float: right;
        }
    </style>
    <div>
        <div class="content">
            <h1>User data</h1>
            <img class="userpic" ng-src="{{ 'user/getImage/' + userInfo.id }}">
            <table>
                <tbody>
                <tr ng-repeat="(key, value) in userInfo">
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
